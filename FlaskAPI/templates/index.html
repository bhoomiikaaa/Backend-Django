<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  {% for task in tasks %}
    <li>{{ task }}</li>
  {% endfor %}
</head>
<body>
  <h1>Task List</h1>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
  <form method="POST" action="/add_task">
    <input type="text" name="task" placeholder="Add a task">
    <button type="submit">Add</button>
  </form>
</body>
</html>
